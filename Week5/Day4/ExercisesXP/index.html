<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises XP</title>
</head>
<body>

    <!-- Create a form like the one above. The form should contain three inputs: -->
    <!-- When you click the Send button, the form will be submitted with a GET method. (you can use the same HTML file for the action url) -->
    <form action="index.html" method="POST">
        <!-- a small text input asking for a name, -->
         <div>
            <label for="name">Name:</label> <br>
            <input type="text" id="name" name="name" required>
        </div>
        <br>
        <!-- a larger textarea input to write a message, -->
         <div>
            <label for="message">Message:</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
         </div>
         <br>
        <!-- a submit input (“Send”) -->
        <button type="submit">Send</button>
    </form>

    <!-- Where will the sent data appear? -->

     <!-- The information goes to the URL. When we use the GET method. -->

     <!-- The information sent to the body of the HTTP (not in URL). When we use the POST method. -->
    
    <script src="script.js"></script>
</body>
</html>

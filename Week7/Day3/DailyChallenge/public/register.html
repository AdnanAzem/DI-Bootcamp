<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script>
    function validateForm() {
      const inputs = document.querySelectorAll('input');
      const submitButton = document.querySelector('button');
      let isFormValid = true;

      inputs.forEach(input => {
        if (!input.value.trim()) {
          isFormValid = false;
        }
      });

      submitButton.disabled = !isFormValid;
    }
  </script>
</head>
<body>
  <h1>Register</h1>
  <form action="/register" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" oninput="validateForm()" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" oninput="validateForm()" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" oninput="validateForm()" required><br><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" oninput="validateForm()" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" oninput="validateForm()" required><br><br>

    <button type="submit" disabled>Register</button>
  </form>
</body>
</html>
